<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dapper</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <nav class="header">
      <img src="Images/dappr-logo.png" class="dappr-logo" alt="dapper-logo">
      <ul>
        <li>Home</li>
        <li>About Us</li>
        <li>Information</li>
        <li>More<img src="Images/more-icon.png" alt="more icon"></li>
      </ul>
      <div class="search_wrapper">
        <input type="text" placeholder="Search...">
        <img src="Images/search-icon.png" class="searchIcon">
      </div>
      <img src="Images/hamburger.png" class="hamburger_icon" alt="hamburger icon">
    </nav>
    <section class="main_section">
      <img src="Images/image 4.png" alt="programming image" class="programming_image">
      <textarea name="programming" cols="65" rows="11"
        class="writeAboutProgramming">It's not only writers who can benefit from this free online tool. If you're a programmer who's working on a ......</textarea>
    </section>
    <img src="Images/social-icons.png" alt="social links" class="social_links">
    <section class="totalCount_wrapper">
      <div class="count_card card1"><span class="card_content">Questions</span><br>2000,000</div>
      <div class="count_card card2"><span class="card_content">Total Answer's</span><br>105,000</div>
      <div class="count_card card3"><span class="card_content">Participated</span><br>10,000</div>
      <div class="count_card card4"><span class="card_content">Total Passed</span><br>6,000</div>
      <div class="chat_img_wrapper">
        <img src="images/Vector (3).png" alt="chat-icon" class="chat-icon">
      </div>
    </section>
    <section>
      <div class="infoFooter">
        <div class="infoButtons">
          <div class="btn btn1">YOUR INFO</div>
          <div class="btn btn2">BOOKMARKS</div>
          <div class="btn btn3">SETTINGS</div>
        </div>
        <div class="contactBox">
          <h2>Your information</h2>
          <div class="contact_wrapper">
            <p class="contact_details"><span class="contactName">Name : </span> Atul Singhal</p>
            <p class="contact_details"><span class="contactName">Email : </span> atul@gmail.com</p>
            <p class="contact_details"><span class="contactName">Phone : </span>+91 8131424888</p>
            <p class="contact_details"><span class="contactName">Marks : </span>500.00</p>
          </div>
          <button>Next<img src="Images/Arrow 1.png" class="next_arrow"></button>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
